<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>File Upload and Preview</h1>
        <div id="user-status"></div>
        <div id="auth-container">
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button id="login">Login</button>
            <button id="logout" style="display:none;">Logout</button>
        </div>
        <input type="file" id="file-input" />
        <button id="upload-button" disabled>Upload</button>
        <div id="preview-container"></div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        #preview-container img,
        #preview-container audio,
        #preview-container video,
        #preview-container iframe {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>

    <script>
        // Firebase configuration (replace with your own config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        document.getElementById("login").onclick = () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById("user-status").innerText = "Logged in as " + email;
                    document.getElementById("auth-container").style.display = "none";
                    document.getElementById("upload-button").disabled = false;
                    document.getElementById("logout").style.display = "inline";
                })
                .catch(error => alert(error.message));
        };

        document.getElementById("logout").onclick = () => {
            auth.signOut().then(() => {
                document.getElementById("user-status").innerText = "Logged out";
                document.getElementById("auth-container").style.display = "block";
                document.getElementById("upload-button").disabled = true;
                document.getElementById("logout").style.display = "none";
            });
        };

            if (user) {
                document.getElementById("user-status").innerText = "Logged in as " + user.email;
